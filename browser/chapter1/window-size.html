<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Size</title>
    <style>
      .tag {
        display: inline-block;
        background-color: thistle;
        padding: 16px;
        margin-top: 16px;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div class="tag">Windwo Size</div>
    <script>
      const tag = document.querySelector(".tag");
      function updateTag() {
        tag.innerHTML = `
            window.screen(모니터화면):${window.screen.width}, ${window.screen.height} <br/>
            window.outer(브라우저 전체화면):${window.outerWidth}, ${window.outerHeight} <br/>
            window.inner(Document 화면 WITH 스크롤):${window.innerWidth}, ${window.innerHeight} <br/>
            documentElement.clientWidth(Document 화면 WITHOUT 스크롤):${document.documentElement.clientWidth}, ${document.documentElement.clientHeight} <br/>
          `;
      }
      window.addEventListener("resize", () => updateTag());
      updateTag();
    </script>
  </body>
</html>
